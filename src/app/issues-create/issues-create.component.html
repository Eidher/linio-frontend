<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Create New Issue</div>
    <div class="panel-body">
        <p>Create new issue at <a href="https://github.com/eidher/linio-issues/issues">https://github.com/eidher/linio-issues/issues</a></p>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-2">
          <form (ngSubmit)="saveIssue()" #issueForm="ngForm">
            <div class="form-group">
              <label for="name">Title *</label>
              <input type="text" class="form-control" [(ngModel)]="issue.title" name="title" required>
            </div>
            <div class="form-group">
              <label for="name">Body</label>
              <textarea class="form-control issue-body" [(ngModel)]="issue.body" name="body"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success" [disabled]="!issueForm.form.valid">Save</button>
              <a [routerLink]="['/issues']" class="btn btn-danger">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
